<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Modena</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-section {
      background-color: #ffffff;
      padding: 60px 20px;
      border-radius: 12px;
    }
    .contact-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #222;
    }
    .contact-info {
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
      color: #444;
      line-height: 2;
    }
    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>Contact Us</h1>
  </header>

  <main>
    <section class="contact-section container">
      <h2>Get in Touch</h2>
      <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:contact@modena.com">contact@modena.com</a></p>
        <p><strong>Phone:</strong> +1 (234) 567-8901</p>
        <p><strong>Instagram:</strong> <a href="https://instagram.com/modenashop" target="_blank">@modenashop</a></p>
        <p><strong>Twitter:</strong> <a href="https://twitter.com/modenashop" target="_blank">@modenashop</a></p>
        <p><strong>Address:</strong> 123 Fashion Street, Trend City, USA</p>
      </div>
    </section>
  </main>
</body>
</html>
